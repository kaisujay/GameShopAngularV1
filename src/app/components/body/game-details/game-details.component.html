<div class="container">
    <div class="col-lg-11 border p-3 main-section bg-white">
        <div class="row m-0">
            <div class="col-lg-6 left-side-product-box pb-3">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="border p-3">                
            </div>
            <div class="col-lg-6">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <span></span>
                            <p class="m-0 p-0">{{ game.name }}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">{{ game.price | currency:'USD'}}</p>
                            <hr class="p-0 m-0">
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Game Detail</h5>
                            <span>{{ game.gameDetails }}</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
                        <div class="col-lg-12">
                            <p class="tag-section"><strong>Platform : </strong>
                                <a href="">PC</a>&nbsp;<a href="">XBOX</a>&nbsp;<a href="">Play Station</a></p>
                        </div>
                        <div class="col-lg-12">
                            <h6>Quantity :</h6>
                            <input type="number" class="form-control text-center w-100" value="1">
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <a (click)="addingToCart()" class="btn btn-outline-secondary w-100">Add To Cart</a>
                                </div>
                                <div class="col-lg-6">
                                    <a href="#" class="btn btn-outline-success w-100">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center pt-3">                
            </div>
        </div>        
    </div>
</div>
