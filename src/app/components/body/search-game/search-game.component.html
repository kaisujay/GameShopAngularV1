<div class="input-group">
    <input type="search" class="form-control rounded" #searchTextBox 
    placeholder="Search Games ..." style="width:550px;" 
    [(ngModel)]="searchTextBoxQuick"
    (input)="getSearchGamesQuick()"/>
    <button type="button" class="btn btn-outline-primary"
        (click)="getSearchedGames(searchTextBox.value)">Search</button>
</div>
